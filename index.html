<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Link</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Social Links</h1>
  <div class="card">
    <p>Follow me on:</p>
    <p><a href="https://twitter.com/yourhandle">Twitter</a></p>
    <p><a href="https://github.com/omicronxi">GitHub</a></p>
  </div>
</body>
</html>
